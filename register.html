<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Registration</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Register</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br>

            <label for="Phone">Phone</label>
            <input type="tel" placeholder="+8801xxxxxxxxx"><br>

            <label for="Gender">Male</label>
            <input type="radio" name="Gender">
            <label for="Gender">female</label>
            <input type="radio" name="Gender">

            <label for="Marital Status">Marital Status</label>
            <select>
                <option value="">Unmarried</option>
                <option value="">Married</option>
                <option value="">Divorced</option>
            </select>

            <label for="Date of Birth">Date of Birth</label>
            <input type="date" placeholder="dd/mm/yyyy"><br>

            <label for="Address">Address</label>
            <input type="text" placeholder="Type Your present Address"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********"  required><br>

            <label for="Confirm Password">Confirm Password</label>
            <input type="Confirm Password" id="Confirm Password" name="Confirm Password" placeholder="**********"  required><br>

            <label for="file">Attach Your file</label>
            <input type="file">


            <button type="submit">Submit</button>
            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
